    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Cat√°logo <span class="sr-only">(current)</span></a>

                <li class="nav-item">
                    <a class="nav-link" href="formulario.html">Formulario</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container pt-3">
        <div class="row">
            <div class="col-12 col-sm-4 offset-sm-4 border border-secondary p-3 bg-light mt-3 rounded">
                <form>
                    <div class="form-group">
                        <label for="product-name">Nombre del producto</label>
                        <input type="text" class="form-control" id="product-name"
                            placeholder="Ingresa el nombre de tu producto">
                    </div>
                    <div class="form-group">
                        <label for="product-description">Descripcion</label>
                        <input type="text" class="form-control" id="product-description" placeholder="Describe">
                    </div>
                    <div class="form-group">
                        <label for="product-price">Precio</label>
                        <input type="text" class="form-control" id="product-price"
                            placeholder="Ingresa el precio de tu producto">
                    </div>
                    <div class="form-group">
                        <label for="product-img">Precio</label>
                        <input type="text" class="form-control" id="product-img"
                            placeholder="Pon una imagen para tu producto">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
